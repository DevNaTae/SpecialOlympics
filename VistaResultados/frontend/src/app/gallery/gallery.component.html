<div class="preloader" *ngIf="loading">
  <div class="loader">
    <div class="loader-outter"></div>
    <div class="loader-inner"></div>
    <div class="loader-extra"></div>
    <div class="indicator">
      <img src="/assets/iconL.webp" height="40px" />
    </div>
  </div>
</div>
<nav
  id="top"
  class="mt-3 ms-4"
  style="--bs-breadcrumb-divider: '>'"
  aria-label="breadcrumb"
>
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/index" class="text-decoration-none">Inicio</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Galería</li>
  </ol>
</nav>

<div class="container-fluid">
  <div class="px-lg-5">
    <div class="row py-5">
      <div class="col-lg-12">
        <div class="text-white p-5 shadow-sm rounded banner">
          <h1 class="text-center">Galería</h1>
        </div>
      </div>
    </div>
    <div class="row d-flex flex-wrap">
      <div class="col-md-4" *ngFor="let gallery of gallerys">
        <div class="row">
          <div class="col py-3">
            <img
              class="img-fluid rounded"
              src="{{ gallery.img_url }}"
              alt="bssblocks image placeholder"
              width="100%"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
