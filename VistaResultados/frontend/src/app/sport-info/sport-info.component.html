<nav
  class="mt-3 ms-4"
  style="--bs-breadcrumb-divider: '>'"
  aria-label="breadcrumb"
>
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/index" class="text-decoration-none">Inicio</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/sport" class="text-decoration-none">Deportes</a>
    </li>
    <li class="breadcrumb-item">
      <a
        [routerLink]="['/sport', sportCategory.sport?._id]"
        [queryParams]="{
          _id: sportCategory.sport?._id,
          name: sportCategory.sport?.name,
        }"
        class="text-decoration-none"
        >{{ sportCategory.sport?.name }}</a
      >
    </li>
    <li class="breadcrumb-item active" aria-current="page">
      {{ sportCategory.name }}
    </li>
  </ol>
</nav>

<section class="py-5">
  <div class="container">
    <div class="row justify-content-center text-center mb-3">
      <div class="col-xl-6 col-lg-8 col-sm-10 section-title">
        <h2 class="font-weight-bold">{{ sportCategory.name }}</h2>
      </div>
    </div>
    <div
      class="row text-center justify-content-center px-xl-6 px-3 aos-init aos-animate"
      data-aos="fade-up"
    >
      <div class="col my-3">
        <p class="texto-color mb-0">
          {{ sportCategory.description }}
        </p>
      </div>
    </div>
  </div>
</section>
