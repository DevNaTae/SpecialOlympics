<section class="py-5">
  <div class="container">
    <div class="row justify-content-center text-center mb-3">
      <div class="col-xl-6 col-lg-8 col-sm-10 section-title">
        <h2 class="font-weight-bold">Deportes</h2>
      </div>
    </div>
    <div
      class="row row-cols-lg-5 row-cols-md-3 row-cols-sm-2 row-cols-xl-6 text-center justify-content-center px-xl-6 px-3 aos-init aos-animate"
      data-aos="fade-up"
    >
      <div class="col my-3" *ngFor="let sport of sports">
        <div
          class="card border-hover-primary hover-scale"
          [routerLink]="['/sport', sport.id]"
          [queryParams]="{
            name: sport.name,
            description: sport.description,
          }"
        >
          <div class="card-body">
            <div class="iconos-color mb-1">
              <i class="fs-1 material-symbols-rounded">{{ sport.icon }}</i>
            </div>
            <h6 class="fw-bold texto-color">{{ sport.name }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
