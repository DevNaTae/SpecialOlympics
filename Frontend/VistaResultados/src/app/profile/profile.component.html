<div class="container-fluid p-4 p-sm-4 p-lg-5 p-xl-5">
  <div class="main-body">
    <div class="row gutters-sm">
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <div
              class="d-flex flex-column object-fit-cover align-items-center text-center"
            >
              <img
                src="assets/img1.jpeg"
                alt="Admin"
                class="rounded-circle"
                width="150"
                height="150"
              />
              <div class="mt-3">
                <h4>{{ athlete.name }}</h4>
                <p class="text-secondary mb-1">
                  {{ athlete.address }}
                </p>
                <p class="text-muted font-size-sm">{{ athlete.age }} años</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Nombre completo</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ athlete.name }}
              </div>
            </div>
            <hr />

            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Género</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{ athlete.gender }}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Peto</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ athlete.sportsman_number }}
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Fecha de nacimiento</h6>
              </div>
              <div class="col-sm-9 text-secondary">{{ athlete.birthday }}</div>
            </div>
            <hr />
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Lugar de hospedaje</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                {{ athlete.lodging_place }}
              </div>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
