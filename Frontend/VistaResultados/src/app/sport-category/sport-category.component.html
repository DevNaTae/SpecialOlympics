<nav
  class="mt-3 ms-4"
  style="--bs-breadcrumb-divider: '>'"
  aria-label="breadcrumb"
>
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/index" class="text-decoration-none">Inicio</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/sport" class="text-decoration-none">Deportes</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">{{ sport.name }}</li>
  </ol>
</nav>

<section class="py-5">
  <div class="container">
    <div class="row justify-content-center text-center mb-3">
      <div class="col-xl-6 col-lg-8 col-sm-10 section-title">
        <h2 class="font-weight-bold">Categor√≠as de {{ sport.name }}</h2>
      </div>
    </div>
    <div
      class="row row-cols-lg-5 row-cols-md-3 row-cols-sm-2 row-cols-xl-6 text-center justify-content-center px-xl-6 px-3 aos-init aos-animate"
      data-aos="fade-up"
    >
      @for (categorySport of categorySports; track $index) {
      <div class="col my-3" *ngIf="categorySport.sport?.id == sport.id">
        <div
          class="card border-hover-primary hover-scale"
          [routerLink]="['/sport', sport.id, categorySport.id]"
          [queryParams]="{
            id: categorySport.id,
            name: categorySport.name,
            description: categorySport.description,
          }"
        >
          <div class="card-body">
            <h6 class="fw-bold texto-color mb-0">
              {{ categorySport.name }}
            </h6>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
