<div>
  <div class="ia row-">
    <div>
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/img/img1.jpeg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/assets/img/img2.jpeg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/assets/img/img3.jpeg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/assets/img/img4.jpeg" class="d-block w-100" alt="..." />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <div class="ia mt-5">
    <div class="container">
      <div class="row row-cols-3 text-center">
        <div class="col mb-4">
          <button type="button" class="btn btn-lg">
            <fa-icon class="fs-5" [icon]="sport"></fa-icon>
          </button>
          <p>Deportes</p>
        </div>
        <div class="col mb-4">
          <button type="button" class="btn btn-lg">
            <fa-icon class="fs-5" [icon]="people"></fa-icon>
          </button>
          <p>Atletas</p>
        </div>
        <div class="col mb-4">
          <button type="button" class="btn btn-lg">
            <fa-icon class="fs-5" [icon]="location"></fa-icon>
          </button>
          <p>Lugares</p>
        </div>
        <div class="col mb-4">
          <button type="button" class="btn btn-lg">
            <fa-icon class="fs-5" [icon]="events"></fa-icon>
          </button>
          <p>Calendario</p>
        </div>
        <div class="col mb-4">
          <button type="button" class="btn btn-lg">B</button>
          <p>Boton?</p>
        </div>
        <div class="col mb-4">
          <button type="button" class="btn btn-lg">B</button>
          <p>Boton?</p>
        </div>
      </div>
    </div>
  </div>
</div>
