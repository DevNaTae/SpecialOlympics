<div class="container mt-4 px-4 pb-5 mb-sm-1">
  <div class="row">
    @for (place of places; track $index) {
    <div class="col-md-4 col-sm-6 mb-3">
      <div class="card border-0 mb-grid-gutter shadow-sm">
        <a class="card-img-tiles">
          <div class="main-img">
            <img class="rounded-3" src="{{ place.img_url![0] }}" alt="img" />
          </div>
          <div class="thumblist">
            <img
              class="rounded-3"
              src="{{ place.img_url![1] }}"
              alt="img"
            /><img class="rounded-3" src="{{ place.img_url![2] }}" alt="img" />
          </div>
        </a>
        <div class="card-body border mt-n1 py-4 text-center rounded-3">
          <h2
            [routerLink]="['/place']"
            [queryParams]="{}"
            class="h5 mb-1 letra"
          >
            {{ place.name }}
          </h2>
        </div>
      </div>
    </div>
    }
  </div>
</div>
