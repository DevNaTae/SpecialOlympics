<div
  style="background-color: var(--color-white-smoke)"
  class="col-11 col-sm-10 col-lg-9 col-xl-8 justify-content-between rounded-3 mt-3 mt-lg-5 container-fluid d-flex flex-column flex-lg-row flex-sm-row py-1 px-4"
>
  <div class="my-2">
    <input
      style="
        --bs-focus-ring-color: var(--color-amber);
        --bs-border-color: var(--color-amber);
      "
      class="form-control focus-ring border"
      type="search"
      placeholder="Buscar atleta"
      aria-label="Search"
      [(ngModel)]="searchText"
    />
  </div>
  <div
    class="d-flex flex-shrink-0 flex-sm-shrink-1 my-2 justify-content-evenly align-items-center"
  >
    <div
      class="btn-group-sm me-2 align-content-center"
      role="group"
      aria-label="Basic radio toggle button group"
    >
      <input
        type="radio"
        class="btn-check ji"
        name="btnradio"
        id="btnradio1"
        autocomplete="off"
        checked
      />
      <label class="btn botonS m-1" for="btnradio1">Todos</label>

      <input
        type="radio"
        class="btn-check ji"
        name="btnradio"
        id="btnradio2"
        autocomplete="off"
      />
      <label class="btn botonS m-1" for="btnradio2">Deporte</label>

      <input
        type="radio"
        class="btn-check ji"
        name="btnradio"
        id="btnradio3"
        autocomplete="off"
      />
      <label class="btn botonS m-1" for="btnradio3">Provincia</label>
    </div>
    <button class="boton btn" type="submit">
      <i class="fa fa-solid fa-search"></i>
    </button>
  </div>
</div>
<div class="container-fluid p-4">
  <div class="row justify-content-center">
    <div
      class="rounded col-md-10 col-sm-11 col-12"
      style="background-color: var(--color-white-smoke)"
    >
      <div
        class="mt-3 d-flex flex-row justify-content-center align-content-center"
      >
        <pagination-controls
          class="pagination"
          (pageChange)="p = $event"
          previousLabel=""
          nextLabel=""
          screenReaderCurrentLabel="You're on page"
          [responsive]="true"
          [autoHide]="true"
        ></pagination-controls>
        <button
          class="ms-4 botonT dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Mostrando {{ pageSize }}
        </button>
        <ul class="dropdown-menu">
          <li *ngIf="pageSize != 10 && athletes.length >= 10">
            <a class="dropdown-item" (click)="changeCant(10)">10</a>
          </li>
          <li *ngIf="pageSize != 20 && athletes.length >= 20">
            <a class="dropdown-item" (click)="changeCant(20)">20</a>
          </li>
          <li *ngIf="pageSize != 50 && athletes.length >= 50">
            <a class="dropdown-item" (click)="changeCant(50)">50</a>
          </li>
          <li *ngIf="pageSize != 100 && athletes.length >= 100">
            <a class="dropdown-item" (click)="changeCant(100)">100</a>
          </li>
          <li>
            <a
              class="dropdown-item"
              (click)="changeCant(athletes.length); p = 1"
              >Todos ({{ athletes.length }})</a
            >
          </li>
        </ul>
      </div>

      <table class="table table-responsive table-hover mt-3">
        <thead>
          <tr>
            <th scope="col" class="fw-medium">Nombre</th>
            <th scope="col" class="fw-medium">Direcci√≥n</th>
          </tr>
        </thead>
        <tbody
          *ngFor="
            let athlete of filterAthletes()
              | paginate : { itemsPerPage: pageSize, currentPage: p }
          "
          style="font-size: small"
        >
          <tr>
            <td>
              <img
                src="{{ athlete.img_url }}"
                alt=""
                class="avatar-sm rounded-circle"
              /><a
                [routerLink]="['/athlete', athlete.id]"
                [queryParams]="{
                      name: athlete.name,
                      age: athlete.age,
                      dni: athlete.dni,
                      gender: athlete.gender,
                      sportsman_number: athlete.sportsman_number,
                      birthday: athlete.birthday,
                    }"
                class="text-body ps-2"
                >{{ athlete.name }}</a
              >
            </td>
            <td class="align-content-center">
              <span>{{ athlete.address }}</span>
            </td>
          </tr>
        </tbody>
      </table>

      <div
        class="mb-3 d-flex flex-row justify-content-center align-content-center"
      >
        <pagination-controls
          class="pagination"
          (pageChange)="p = $event"
          previousLabel=""
          nextLabel=""
          screenReaderCurrentLabel="You're on page"
          [responsive]="true"
          [autoHide]="true"
        ></pagination-controls>
        <button
          class="botonT dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Mostrando {{ pageSize }}
        </button>
        <ul class="dropdown-menu">
          <li *ngIf="pageSize != 10 && athletes.length >= 10">
            <a class="dropdown-item" (click)="changeCant(10)">10</a>
          </li>
          <li *ngIf="pageSize != 20 && athletes.length >= 20">
            <a class="dropdown-item" (click)="changeCant(20)">20</a>
          </li>
          <li *ngIf="pageSize != 50 && athletes.length >= 50">
            <a class="dropdown-item" (click)="changeCant(50)">50</a>
          </li>
          <li *ngIf="pageSize != 100 && athletes.length >= 100">
            <a class="dropdown-item" (click)="changeCant(100)">100</a>
          </li>
          <li>
            <a
              class="dropdown-item"
              (click)="changeCant(athletes.length); p = 1"
              >Todos ({{ athletes.length }})</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
